    <script>
   
   function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}

console.log(test_prime(37));

    
   // Prime numbers are positive, non-zero numbers that have exactly two factors -- no more, no less.
    
    
    </script>
